<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="icon" href="./assets/alarm.png">
    <!-- title -->
    <title>Alarm App</title>
    <!-- css file -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap icon's link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>

    <div class="main-container flex center align">

        <div class="container">

            <!-- Notification -->
            <div class="notification flex center align"></div>

            <div class="content flex-col align">

                <!-- Clock -->
                <div class="clock text-center">
                    <i id="statusIcon"></i>
                    <p id="clock" class='time'> <div class="spinner"></div> </p>
                    <p class='standard'>indian standard time</p>
                    <div class="design"></div> 
                </div>

                <!-- set Alarm -->
                <form class="setAlarm flex-col around">

                    <div class="head flex">
                        <p>Set Alarm</p>
                        <i class="bi bi-alarm icon"></i>
                    </div>

                    <div class="input-section flex around">

                        <div class="inputs flex">

                            <!-- Hour -->
                            <input id="hour" title="1 to 12" type="number" min="1" max="12" class="alarm-input"
                                placeholder='hrs' required>

                            <div class="vertical-dots flex-col around">
                                <div class="dots"></div>
                                <div class="dots"></div>
                            </div>

                            <!-- Minutes -->
                            <input id="minute" title="0 to 59" type="number" min="0" max="59" class="alarm-input"
                                placeholder='min' required>

                            <div class="vertical-dots flex-col around">
                                <div class="dots"></div>
                                <div class="dots"></div>
                            </div>

                            <!-- Seconds -->
                            <input id="second" title="0 to 59" type="number" min="0" max="59" class="alarm-input"
                                placeholder='sec' required>

                            <!-- AM/PM -->
                            <select name="status" id="status" class="pointer">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>

                    <!-- Alarm name and button -->
                    <div class="flex around">
                        <!-- Alarm name is a optional field so no conditions here -->
                        <input type="text" class="alarm-name" placeholder="Alarm name...">
                        <button id="set" type="submit" class="pointer">Set Alarm</button>
                    </div>
                </form>

                <div class="alarms">

                    <div class="head flex">
                        <p>Alarm's</p>
                    </div>

                    <div class="alarms-list">

                        <!-- Below div will be created dynamically -->

                        <!-- <div class="alarm flex between">

                            <p class="list-time">09:04:45 PM</p>
                            <p class="list-name">Coding</p>
                            <i class="bi bi-trash pointer red"></i>
                        </div> -->

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Javascript file link -->
    <script src="./app.js"></script>
</body>

</html>

<!-- END -->
